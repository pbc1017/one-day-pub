# 개발 서버 환경용 설정
# 사용법: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # ================================
  # 개발 서버용 MySQL
  # ================================
  mysql:
    container_name: ${DEPLOY_PATH:-one-day-pub-dev}-mysql
    ports:
      - '23306:3306'
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - one-day-pub-dev-network
    environment:
      MYSQL_DATABASE: one_day_pub_dev

  # ================================
  # 개발 서버용 API
  # ================================
  api:
    container_name: ${DEPLOY_PATH:-one-day-pub-dev}-api
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: mysql # 컨테이너간 통신
    networks:
      - one-day-pub-dev-network

  # ================================
  # 개발 서버용 Web
  # ================================
  web:
    container_name: ${DEPLOY_PATH:-one-day-pub-dev}-web
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    networks:
      - one-day-pub-dev-network

volumes:
  mysql_dev_data:

networks:
  one-day-pub-dev-network:
    name: ${DEPLOY_PATH:-one-day-pub-dev}-network
    driver: bridge

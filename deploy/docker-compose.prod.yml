# 운영 서버 환경용 설정
# 사용법: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # ================================
  # 운영 서버용 MySQL
  # ================================
  mysql:
    container_name: ${DEPLOY_PATH:-one-day-pub}-mysql
    ports:
      - '13306:3306'
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      - one-day-pub-prod-network
    environment:
      MYSQL_DATABASE: one_day_pub_prod

  # ================================
  # 운영 서버용 API
  # ================================
  api:
    container_name: ${DEPLOY_PATH:-one-day-pub}-api
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      NODE_ENV: production
      DB_HOST: mysql # 컨테이너간 통신
    networks:
      - one-day-pub-prod-network

  # ================================
  # 운영 서버용 Web
  # ================================
  web:
    container_name: ${DEPLOY_PATH:-one-day-pub}-web
    environment:
      NODE_ENV: production
    networks:
      - one-day-pub-prod-network

volumes:
  mysql_prod_data:

networks:
  one-day-pub-prod-network:
    name: ${DEPLOY_PATH:-one-day-pub}-network
    driver: bridge

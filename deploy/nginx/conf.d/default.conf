# 기본 서버 설정 - 잘못된 도메인 요청 차단
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    
    # 기본 SSL 인증서 (잘못된 도메인 요청용)
    ssl_certificate /etc/letsencrypt/live/one-day-pub.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/one-day-pub.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # 잘못된 도메인 요청 차단
    return 444;  # nginx 연결 닫기
}

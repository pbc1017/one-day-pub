# 운영환경: one-day-pub.site
server {
    listen 80;
    server_name one-day-pub.site;
    
    # ACME challenge (certbot 인증서 발급/갱신용)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }
    
    # 기타 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name one-day-pub.site;

    # SSL 설정
    ssl_certificate /etc/letsencrypt/live/one-day-pub.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/one-day-pub.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data: https:" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ACME challenge (certbot 인증서 갱신용)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # API 라우팅 (/api로 시작하는 모든 요청, /api 제거 후 백엔드로 전달)
    location /api/ {
        proxy_pass http://one_day_pub_prod_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        
        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 정적 파일 캐싱 (Next.js _next/static)
    location /_next/static {
        proxy_pass http://one_day_pub_prod_web;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # favicon.ico
    location = /favicon.ico {
        proxy_pass http://one_day_pub_prod_web;
        expires 1d;
        add_header Cache-Control "public";
    }

    # 모든 기타 요청 (Next.js 앱)
    location / {
        proxy_pass http://one_day_pub_prod_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # 로그 설정 (stdout으로 출력)
    access_log /dev/stdout main;
    error_log /dev/stderr warn;
}

# www.one-day-pub.site → one-day-pub.site 리다이렉트
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.one-day-pub.site;
    
    # SSL 설정 (HTTPS용)
    ssl_certificate /etc/letsencrypt/live/one-day-pub.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/one-day-pub.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # ACME challenge (certbot 인증서 갱신용) - HTTP와 HTTPS 공통 처리
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }
    
    # 모든 요청을 one-day-pub.site로 리다이렉트
    location / {
        return 301 $scheme://one-day-pub.site$request_uri;
    }
}

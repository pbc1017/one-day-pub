# 개발환경: dev.one-day-pub.site
server {
    listen 80;
    server_name dev.one-day-pub.site;
    
    # ACME challenge (certbot 인증서 발급/갱신용)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }
    
    # 기타 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name dev.one-day-pub.site;

    # SSL 설정
    ssl_certificate /etc/letsencrypt/live/one-day-pub.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/one-day-pub.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # 개발환경용 추가 헤더 (디버깅용)
    add_header X-Environment "development" always;
    add_header X-Debug-Mode "true" always;
    
    # 기본 보안 헤더 (개발환경에서는 완화)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ACME challenge (certbot 인증서 갱신용)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # API 라우팅 (/api로 시작하는 모든 요청, /api 제거 후 백엔드로 전달)
    location /api/ {
        proxy_pass http://one_day_pub_dev_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        
        # 개발환경은 타임아웃을 길게 (디버깅용)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # Next.js Hot Module Replacement 지원
    location /_next/webpack-hmr {
        proxy_pass http://one_day_pub_dev_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # Next.js 정적 파일 (개발환경에서는 캐싱 안 함)
    location /_next/static {
        proxy_pass http://one_day_pub_dev_web;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # favicon.ico
    location = /favicon.ico {
        proxy_pass http://one_day_pub_dev_web;
        expires 1h;
    }

    # 기타 요청
    location / {
        proxy_pass http://one_day_pub_dev_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # 로그 설정 (stdout으로 출력)
    access_log /dev/stdout main;
    error_log /dev/stderr warn;
}

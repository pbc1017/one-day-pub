events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 로깅 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Production 업스트림 설정
    upstream prod_api_upstream {
        server kamf-api:8000;
        keepalive 32;
    }
    
    upstream prod_web_upstream {
        server kamf-web:3000;
        keepalive 32;
    }

    # Development 업스트림 설정  
    upstream dev_api_upstream {
        server kamf-dev-api:8000;
        keepalive 32;
    }
    
    upstream dev_web_upstream {
        server kamf-dev-web:3000;
        keepalive 32;
    }

    # Global health check (모든 도메인에서 접근 가능)
    server {
        listen 80 default_server;
        server_name _;
        
        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # SSL 인증서 갱신을 위한 ACME 챌린지
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # 다른 모든 요청은 거부
        location / {
            return 444;
        }
    }

    # Production Server (kamf.site)
    server {
        listen 80;
        server_name kamf.site www.kamf.site;

        # SSL 인증서 갱신을 위한 ACME 챌린지  
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # HTTPS 리다이렉트 (SSL 설정 후 활성화)
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # 임시로 HTTP 트래픽도 허용 (SSL 설정 전)
        location /api {
            proxy_pass http://prod_api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        location / {
            proxy_pass http://prod_web_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }

    # Development Server (dev.kamf.site)  
    server {
        listen 80;
        server_name dev.kamf.site;

        # SSL 인증서 갱신을 위한 ACME 챌린지
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # HTTPS 리다이렉트 (SSL 설정 후 활성화)
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # 임시로 HTTP 트래픽도 허용 (SSL 설정 전)
        location /api {
            proxy_pass http://dev_api_upstream;
            proxy_http_version 1.1;
